<style>
    body {
      background-color: grey;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: darkgrey;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      padding: 20px;
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #666;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      justify-content: center;
    }

    .game {
      background-color: #444;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 180px;
    }

    .game img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .game figcaption {
      margin-top: 10px;
      font-size: 16px;
    }
	
	.price {
	background-color: Darkgreen;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  display: inline-block;
  margin-top: 5px
	}
