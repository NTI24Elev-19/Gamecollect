	
	<html lang="sv">
<head>
  <title>Logga in</title>
  <style>
    body {
      background-color: darkgrey;
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }

    .login-box {
      background-color: darkgrey; 
      padding: 30px;
      width: 300px;
      margin: auto;
      border-radius: 8px;
    }


    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 10px; /*ger mellan rum inne i rutan */ 
      margin: 10px;  /*ger utrymme mellan rutan och andra element */
      border: 1px solid;
      border-radius: 4px;
    }

    .login-box input[type="submit"] {
      padding: 10px 20px; /* skapar utrymmer uppe och nedåt, men även från vänster till höger */
      background-color: blue;
      color: white;  
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: blue;
    }

    .login-box a {
      display: block; /* får länkarna att hamna i olika rader */
      margin-top: 10px;
      color: blue;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
  <h2>Logga in</h2>

  <form onsubmit="return logga_in(event);"> <!-- Lägg till onsubmit och förhindra formulärets standardbeteende -->
    <input id="username" type="text" placeholder="Användarnamn" required><br>
	<input id="password" type="password" placeholder="Lösenord" required><br>
    <input type="submit" value="Logga in">
  </form>

  <a href="#">Glömt lösenord?</a>
  <a href="#">Skapa konto</a>
</div>

<script>
  function logga_in(event) {
    event.preventDefault(); // Stoppar formuläret från att skicka och ladda om sidan
    
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Kolla om användarnamn och lösenord matchar
    if (username === "Gabriel" && password === "123"){
      alert("Välkommen tillbaka");
      window.location.href = "index.html";
    } else {
      alert("Fel användarnamn eller lösenord");
    }
    
    return false; // Förhindrar standardformulärsändning
  }
</script>


</body>
</html>
